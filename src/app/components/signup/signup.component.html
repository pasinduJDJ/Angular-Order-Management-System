<div class="col-md-10 col-lg-5 col-xl-4 order-2 order-lg-1 form-box">
    <div role="button" class="closebtn" (click)="close()"><img src="assets\svg\close.svg" alt=""  height="30px" width="30px"></div>
    <h1 class="text-center fw-bold pb-2">Sign Up</h1>

    <form class="mx-1 mx-md-4">
        <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline flex-fill mb-0 ">
                <label class="form-label" for="name">Full Name</label>
                <input type="text" id="name" class="form-control ">
            </div>
        </div>
        <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline flex-fill mb-0 ">
                <label class="form-label" for="tp">NIC number</label>
                <input type="text" id="tp" class="form-control ">
            </div>
        </div>
        <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline flex-fill mb-0 ">
                <label class="form-label" for="address">Contact Number</label>
                <input type="text" id="address" class="form-control " >
            </div>
        </div>
        <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline flex-fill mb-0 ">
                <label class="form-label" for="products">Email Address</label>
                <input type="text" id="products" class="form-control " >
            </div>
        </div>
        <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline flex-fill mb-0 ">
                <label class="form-label" for="price">Password</label>
                <input type="number" id="price" class="form-control">
            </div>
        </div>
        <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline flex-fill mb-0 ">
                <label class="form-label" for="price">Con-Password</label>
                <input type="number" id="price" class="form-control">
            </div>
        </div>
        <div class="d-flex justify-content-center mb-3 mb-lg-4 btn-subs">
            <button type="button" class="btn btn-shape">Sign Up</button>
        </div>
        <div class="login">
            <p class="fw-light text-decoration-none">Already a member?<a class="fw-light text-decoration-none textlbl"href="">Sign in</a></p>
        </div>
    </form>
</div>
