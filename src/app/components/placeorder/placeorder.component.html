<div class="col-md-10 col-lg-5 col-xl-4 order-2 order-lg-1 form-box">
    <div role="button" class="closebtn" (click)="closeModal()"><img src="assets\svg\close.svg" alt=""  height="30px" width="30px"></div>
    <h1 class="text-center fw-bold pb-2">Place Holder</h1>

    <form [formGroup]="placeOrderForm" class="mx-1 mx-md-4" (submit)="placeOrder()">
        <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline flex-fill mb-0 ">
                <label class="form-label" for="customerName">Name</label>
                <input type="text" id="customerName" class="form-control" formControlName="customerName">
            </div>
        </div>
        <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline flex-fill mb-0 ">
                <label class="form-label" for="customerContactNo">Cantact number</label>
                <input type="text" id="customerContactNo" class="form-control" formControlName="customerContactNo">
            </div>
        </div>
        <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline flex-fill mb-0 ">
                <label class="form-label" for="customerAddress">Address</label>
                <input type="text" id="customerAddress" class="form-control" formControlName="customerAddress" >
            </div>
        </div>
        <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline flex-fill mb-0 ">
                <label class="form-label" for="productName">Product</label>
                <textarea id="productName" class="form-control"  formControlName="productName" ></textarea>
            </div>
        </div>
        <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline flex-fill mb-0 ">
                <label class="form-label" for="totalPrice">Total Price</label>
                <input type="number" id="totalPrice" class="form-control" formControlName="totalPrice">
            </div>
        </div>

        <div class="d-flex justify-content-center mb-3 mb-lg-4 btn-subs">
            <button type="submit" class="btn btn-shape">Check Out</button>
        </div>
    </form>
</div>
